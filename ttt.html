<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        .header {
            background-image: url('https://github.com/ero87/wedding/raw/main/Alen.jpg');
            background-size: cover;
            background-position: left center;
            background-repeat: no-repeat;
            width: 100%;
            height: 300px;
            color: white;
            text-align: center;
            position: relative;
            padding-top: 150px; /* Default padding for larger screens */
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .invitation {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto 20px;
            margin-top: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        .invitation p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .invitation .date, .invitation .time, .invitation .location {
            font-weight: bold;
            color: #d07d7d;
        }

        #countdown {
            font-size: 1.5em;
            color: #f28d8d;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f28d8d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: #d07d7d;
        }

        /* Move down the content for mobile devices */
        @media (max-width: 600px) {
            .header {
                height: 400px; /* Increase the height for mobile */
                padding-top: 250px; /* Move content further down */
                background-position: center;
            }

            .header h1 {
                font-size: 2em; /* Smaller font size on mobile */
            }

            .invitation {
                width: 90%;
            }

            .invitation p {
                font-size: 1em;
            }

            #countdown {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>ALEN & LIANA</h1>
    <p>We are getting married!</p>
</div>

<div class="invitation">
    <p>We are thrilled to invite you to the wedding of</p>
    <h2>Alen & Liana</h2>
    <p>Join us for a celebration of love and unity</p>
    <p class="date">Date: November 3, 2024</p>
    <p class="time">Time: 17:00</p>
    <p class="location">Location: Imperia, Vanadzor</p>
    <p>We can't wait to celebrate with you!</p>
    <div id="countdown"></div>
</div>

<script>
    var weddingDate = new Date("November 3, 2024 17:00:00").getTime();

    var countdown = setInterval(function() {
        var now = new Date().getTime();
        var timeLeft = weddingDate - now;

        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            "Time left until the wedding: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (timeLeft < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "The wedding has started!";
        }
    }, 1000);
</script>
</body>
</html>
