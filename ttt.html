<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .header {
            background-image: url('https://s3.amazonaws.com/images.seroundtable.com/google-rainbow-texture-1491566442.jpg'); /* Replace with your header image URL */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .invitation {
            background-color: rgba(255, 255, 255, 0.9); /* Light white background with transparency */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: -50px auto 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .invitation p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .invitation .date, .invitation .time, .invitation .location {
            font-weight: bold;
            color: #d07d7d;
        }
        #countdown {
            font-size: 1.5em;
            color: #f28d8d;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f28d8d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #d07d7d;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Jane Doe & John Smith</h1>
    <p>We are getting married!</p>
</div>

<div class="invitation">
    <p>We are thrilled to invite you to the wedding of</p>
    <h2>Jane Doe & John Smith</h2>
    <p>Join us for a celebration of love and unity</p>
    <p class="date">Date: October 14th, 2024</p>
    <p class="time">Time: 4:00 PM</p>
    <p class="location">Location: 123 Wedding Venue Road, City</p>
    <p>We can't wait to celebrate with you!</p>
    <!-- Countdown Timer -->
    <div id="countdown"></div>
    <a href="#rsvp" class="button">RSVP Now</a>
</div>

<script>
    // Set the wedding date
    var weddingDate = new Date("October 14, 2024 16:00:00").getTime();

    // Update the countdown every second
    var countdown = setInterval(function() {
        var now = new Date().getTime();
        var timeLeft = weddingDate - now;

        // Time calculations
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML =
            "Time left until the wedding: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the countdown is finished
        if (timeLeft < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "The wedding has started!";
        }
    }, 1000);
</script>
</body>
</html>
